version: '3.7'

services:
  db:
    image: postgres:12
    env_file:
      - ./.env
    ports:
      - 5432:5432
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_USER -d $POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./
    ports:
      - 3000:3000
    env_file:
      - ./.env
    volumes:
      - ./:/app/:rw
    environment:
      - IS_COMPOSE=true
    depends_on:
      db:
        condition: service_healthy
